<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>首页二</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../lib/layui-v2.5.5/css/layui.css" media="all">
    <link rel="stylesheet" href="../lib/font-awesome-4.7.0/css/font-awesome.min.css" media="all">
    <link rel="stylesheet" href="../css/public.css" media="all">
    <style>
        .layui-card {border:1px solid #f2f2f2;border-radius:5px;}
        .icon {margin-right:10px;color:#1aa094;}
        .icon-cray {color:#ffb800!important;}
        .icon-blue {color:#1e9fff!important;}
        .icon-tip {color:#ff5722!important;}
        .layuimini-qiuck-module {text-align:center;margin-top: 10px}
        .layuimini-qiuck-module a i {display:inline-block;width:100%;height:60px;line-height:60px;text-align:center;border-radius:2px;font-size:30px;background-color:#F8F8F8;color:#333;transition:all .3s;-webkit-transition:all .3s;}
        .layuimini-qiuck-module a cite {position:relative;top:2px;display:block;color:#666;text-overflow:ellipsis;overflow:hidden;white-space:nowrap;font-size:14px;}
        .welcome-module {width:100%;height:210px;}
        .panel {background-color:#fff;border:1px solid transparent;border-radius:3px;-webkit-box-shadow:0 1px 1px rgba(0,0,0,.05);box-shadow:0 1px 1px rgba(0,0,0,.05)}
        .panel-body {padding:10px}
        .panel-title {margin-top:0;margin-bottom:0;font-size:12px;color:inherit}
        .label {display:inline;padding:.2em .6em .3em;font-size:75%;font-weight:700;line-height:1;color:#fff;text-align:center;white-space:nowrap;vertical-align:baseline;border-radius:.25em;margin-top: .3em;}
        .layui-red {color:red}
        .main_btn > p {height:40px;}
        .layui-bg-number {background-color:#F8F8F8;}
        .layuimini-notice:hover {background:#f6f6f6;}
        .layuimini-notice {padding:7px 13px;clear:both;font-size:12px !important;cursor:pointer;position:relative;transition:background 0.2s ease-in-out;}
        .layuimini-notice-title,.layuimini-notice-label {
            padding-right: 70px !important;text-overflow:ellipsis!important;overflow:hidden!important;white-space:nowrap!important;}
        .layuimini-notice-title {line-height:28px;font-size:14px;}
        .layuimini-notice-extra {position:absolute;top:50%;margin-top:-8px;right:16px;display:inline-block;height:16px;color:#999;}
    </style>
</head>
<body>
<div class="layuimini-container">
    <div class="layuimini-main">
        <div class="layui-row layui-col-space15">
                    <div class="layui-col-md12">
                        <div class="layui-card">
                            <div class="layui-card-header"><i class="fa fa-credit-card icon icon-blue"></i>快捷入口</div>
                            <div class="layui-card-body">
                                <div class="welcome-module">
                                    <div class="layui-row layui-col-space10 layuimini-qiuck">
                                        <div class="layui-col-xs4 layuimini-qiuck-module">
                                            <a href="javascript:;" data-iframe-tab="page/myCourse.html" data-title="课程管理" data-icon="fa fa-window-maximize">
                                                <i class="fa fa-window-maximize"></i>
                                                <cite>课程管理</cite>
                                            </a>
                                        </div>
                                        <div class="layui-col-xs4 layuimini-qiuck-module">
                                            <a href="javascript:;" data-iframe-tab="page/table.html" data-title="学生管理" data-icon="fa fa-gears">
                                                <i class="fa fa-child"></i>
                                                <cite>学生管理</cite>
                                            </a>
                                        </div>
                                        <div class="layui-col-xs4 layuimini-qiuck-module">
                                            <a href="javascript:;" data-iframe-tab="page/add.html" data-title="新增课程" data-icon="fa fa-file-text">
                                                <i class="fa fa-file-text"></i>
                                                <cite>新增课程</cite>
                                            </a>
                                        </div>
                                        <div class="layui-col-xs4 layuimini-qiuck-module">
                                            <a href="javascript:;" data-iframe-tab="page/tip_table.html" data-title="历史公告" data-icon="fa fa-dot-circle-o">
                                                <i class="fa fa-dot-circle-o"></i>
                                                <cite>历史公告</cite>
                                            </a>
                                        </div>
                                        <div class="layui-col-xs4 layuimini-qiuck-module">
                                            <a href="javascript:;" data-iframe-tab="page/user-password.html" data-title="修改密码" data-icon="fa fa-calendar">
                                                <i class="fa fa-cog"></i>
                                                <cite>修改密码</cite>
                                            </a>
                                        </div>
                                        <div class="layui-col-xs4 layuimini-qiuck-module">
                                            <a href="http://login.penglei.com:9999/login/logout?target=http://www.penglei.com:8051" target="_blank" data-icon="fa fa-hourglass-end" id="teacher_logout">
                                                <i class="fa fa-power-off"></i>
                                                <cite>退出登录</cite>
                                            </a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>

                </div>
            </div>

        <div class="layui-row layui-col-space30">
            <div class="layui-col-md5">
                <div class="layui-card">
                    <div class="layui-card-header"><i class="fa fa-line-chart icon"></i>开课记录</div>
                    <div class="layui-card-body">
                        <ul class="layui-timeline" id="course_timeline">
                        </ul>
                    </div>
                </div>
            </div>
            <div class="layui-col-md7">
                <div class="layui-card">
                    <div class="layui-card-header"><i class="fa fa-bullhorn icon icon-tip"></i>校园公告</div>
                    <div class="layui-card-body layui-text" id="course_notice">
                    </div>
                </div>
            </div>
        </div>
</div>
    </div>
</div>
<script src="../lib/layui-v2.5.5/layui.js" charset="utf-8"></script>
<script src="../js/lay-config.js?v=1.0.4" charset="utf-8"></script>
<script>
    layui.use(['layer', 'layuimini'], function () {

        var $ = layui.jquery,
            layer = layui.layer,
            layuimini = layui.layuimini;
        $("#teacher_logout").click(function () {
            parent.location.reload();
        })
        $.getJSON(
            "../teacher/findCourse",
            function (res) {
                var text="";
                for (var i=0;i<res.length;i++) {
                    text = text+ "<li class=\"layui-timeline-item\">\n" +
                        "                                <i class=\"layui-icon layui-timeline-axis\">&#xe63f;</i>\n" +
                        "                                <div class=\"layui-timeline-content layui-text\">\n" +
                        "                                    <h3 class=\"layui-timeline-title\">"+res[i].submitTime+"</h3>\n" +
                        "                                    <p>\n" +
                        "                                        开设课程："+res[i].name +
                        "                                        <br>授课时间："+res[i].studyTime +
                        "                                        <br>授课地点："+res[i].place +
                        "                                        <br>课程分类："+res[i].sort +
                        "                                    </p>\n" +
                        "                                </div>\n" +
                        "                            </li>";
                }
                text = text+"<li class=\"layui-timeline-item\">\n" +
                    "                                <i class=\"layui-icon layui-timeline-axis\">&#xe63f;</i>\n" +
                    "                                <div class=\"layui-timeline-content layui-text\">\n" +
                    "                                    <div class=\"layui-timeline-title\">...</div>\n" +
                    "                                </div>\n" +
                    "                            </li>";
                $("#course_timeline").html(text)
            }
        );
        $.getJSON(
            "../teacher/getTip?limit=11",
            function (res) {
                for (var i = 0;i<res.data.length;i++){
                    $("#course_notice").append("<div class=\"layuimini-notice\">\n" +
                        "                            <div class=\"layuimini-notice-title\">"+res.data[i].title+"</div>\n" +
                        "                            <div class=\"layuimini-notice-extra\">"+res.data[i].submitTime+"</div>\n" +
                        "                            <div class=\"layuimini-notice-content layui-hide\">\n"+res.data[i].info +
                        "                            </div>\n" +
                        "                        </div>")
                }
            }
        )

        /**
         * 查看公告信息
         **/
        $('body').on('click', '.layuimini-notice', function () {
            var title = $(this).children('.layuimini-notice-title').text(),
                noticeTime = $(this).children('.layuimini-notice-extra').text(),
                content = $(this).children('.layuimini-notice-content').html();
            var html = '<div style="padding:15px 20px; text-align:justify; line-height: 22px;border-bottom:1px solid #e2e2e2;background-color: #2f4056;color: #ffffff">\n' +
                '<div style="text-align: center;margin-bottom: 20px;font-weight: bold;border-bottom:1px solid #718fb5;padding-bottom: 5px"><h4 class="text-danger">' + title + '</h4></div>\n' +
                '<div style="font-size: 12px">' + content + '</div>\n' +
                '</div>\n';
            parent.layer.open({
                type: 1,
                title: '系统公告'+'<span style="float: right;right: 1px;font-size: 12px;color: #b1b3b9;margin-top: 1px">'+noticeTime+'</span>',
                area: '300px;',
                shade: 0.8,
                id: 'layuimini-notice',
                btn: ['确定', '取消'],
                btnAlign: 'c',
                moveType: 1,
                content:html,
                success: function (layero) {
                }
            });
        });

    });
</script>
</body>
</html>
